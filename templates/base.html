{% load static %}
<html>
    <head>
        <title>Vektorel</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/benim.css' %}">
    </head>
    <body>

        <div class="page-header">
        {%if user.is_authenticated %}
        Merhaba {{ user.username }} <br>
        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span></a> 
        {% else %}
        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a> 
        {%endif %}
        <a href="{% url 'kayityeni' %}"><span class="glyphicon glyphicon-plus"></span></a>

            <h1><a href="/">{%block baslik%}
            isim liste
            {% endblock %}</a></h1>
        </div>
        <img src="{% static 'css/deneme.jpg' %}"/>
        {% block content %}
        {% endblock %}
    </body>
</html>
