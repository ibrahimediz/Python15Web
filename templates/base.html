{% load static %}

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				
				<a href="#menu"><span>Menu</span></a>

		<!-- Banner -->

			to the full filename of your image. This is used in each section to set

		-->
			<section id="banner" class="bg-img">
			<img src="{% static 'images/banner.jpg' %}"/>
				<div class="inner">
					<header>
                    {%if user.is_authenticated %}
        Merhaba {{ user.username }} <br>
        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a> 
        {% else %}
        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span></a> 
         <a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span></a> 
        {%endif %}

            {% endblock %}</h1>
					</header>
				</div>
			
			</section>

		<!-- One -->
			<section id="one" class="wrapper post bg-img" data-bg="images/banner2.jpg" >

						</footer>
					</article>
				</div>
				<a href="#two" class="more">Learn More</a>
			</section>

	<!-- Footer -->
			

		<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>

			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
